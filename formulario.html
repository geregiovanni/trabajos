<!doctype html>
<html lang="en">

<head>
  <title>Formulario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>

  <header>

    <div class="field is-grouped is-grouped-centered">
      <div class="control">
        <h1 class="title">FORMULARIO DE PACIENTES</h1>
      </div>
      <div class="control">
        <img src="https://facturacion.tech/wp-content/uploads/2021/01/word-image-1.png" alt="aiep" width="200" height="100">
      </div>
    </div>

  </header>

  <main>
     
    <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Nombres Apellidos</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" id="nombres" name="nombres" placeholder="Nombres">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Rut</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="number" id="rut" name="rut" placeholder="10.123.456-7">
            </div>
            <p class="help is-danger">
              Este Campo Es Requerido
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Fecha Nacimiento</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="date" id="fecha" name="fecha" placeholder="fechaNacimiento">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Dirección</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" id="direccion" name="direccion" placeholder="calle numero">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Ciudad</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Email</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="email" id="email" name="email" placeholder="Email">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Estado Civil</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
              <select>
                <option>Soltero</option>
                <option>casado</option>
              </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="field is-horizontal">
        <div class="field-label">
            <label class="label">Telefono</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +569
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" type="number" id="telefono" name="telefono" placeholder="Numero Telefonico">
              </p>
            </div>
            <p class="help">Ingrese solo numero</p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Comentario</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" id="comentario" name="comentario" placeholder="Deje su comentario"></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label">
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary" onclick="captura()">
                Guardar
              </button>
              <button class="button is-primary">
                Limpiar
              </button>
            </div>
          </div>
        </div>

       

      </div>

      <div class="card">
        <div class="card-header">
            <label class="label">Lista de pacientes</label>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Rut</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">11.123.456-7</td>
                            <td>juan luis</td>
                            <td>ponce leal</td>
                            <td>
                            <input name="btnguardar"id="" class="btn btn-primary" type="button" value="Guardar">
                            <input name="btnlimpiar" id="" class="btn btn-danger" type="button" value="Limpiar">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>

      </div>

  </main>
  <footer>
    
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Formulario</strong> por <a href="https://instagram.com/gere_giovanni?igshid=ZDdkNTZiNTM=">
              Jovany Henríquez leal</a>. El código fuente tiene licencia
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. El contenido del sitio web tiene licencia 
            <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>
          </p>
        </div>
     </footer>


  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script src="datos.js"></script>

</body>

</html>
